    txt: >-
        <p>El contexto organizacional predominante hoy en d√≠a es de cambio continuo, r√°pido e impredecible.</p>
        <p>Entendemos a las organizaciones como sistemas adaptativos complejos en los cuales las personas interact√∫an, dentro de un contexto que exige innovaci√≥n y efectividad.</p>
        <p>En este sentido desde la agilidad estamos llamados a repensar su capacidad de respuesta y adaptaci√≥n sobre cada aspecto de las organizaciones: el liderazgo, la organizaci√≥n del trabajo y su estructura as√≠ como el desarrollo de productos y servicios de cara a los clientes y usuarios.</p>
        <p>Los sistemas complejos son emergentes, por lo tanto, la inteligencia contextual es una capacidad absolutamente crucial en el nuevo mundo del trabajo. No creamos ni seguimos recetas sino que consideramos cada caso como √∫nico. Nos centramos en ofrecer procesos pr√°cticos y experimentales, y trabajamos en iteraciones, re-evaluando constantemente nuestras acciones midiendo impactos reales.</p>
        <p>Por lo tanto, concebimos a nuestros clientes como socios en la transformaci√≥n organizacional con los cuales colaboramos para juntos co-crear procesos adecuados para su contexto y prop√≥sito.</p>
