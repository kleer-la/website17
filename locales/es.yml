      mas_productivos:
        title: "Equipos más productivos"
        title1: "Equipos"
        title2: "#MásProductivos"
        text: "El modelo de gestión tradicional está siendo reemplazado por formas
        más participativas, más colaborativas y más humanas de hacer empresa.</br></br>"
        long_text: "El modelo de gestión tradicional está siendo reemplazado por
        formas más participativas, más colaborativas y más humanas de hacer empresa.
        Las organizaciones y los equipos de trabajo están integrados por personas,
        y las personas tienen comportamientos, emociones, deseos, y su propia historia.
        Si en lugar de minimizar estos factores, los abrazamos y los incluimos en
        la gestión, pronto comenzaremos a presenciar increíbles mejoras.<br/><br/>
        La productividad no solo se refiere a cuánto se produce, sino a qué tan
        efectivas son las propias relaciones personales en el contexto profesional.
        La fórmula es muy sencilla: <strong>R=R (Resultados = Relaciones)</strong>.
        Esto quiere decir que  la manera más efectiva de mejorar los resultados es
        mejorando las relaciones que existen entre los miembros y no solamente
        atendiendo los procesos y las tareas que ellos realizan.<br/><br/>
        Pero en este camino no faltan los desafíos. Para facilitarlo, me propuse
        tomar lo mejor de dos mundos, el Coaching y Scrum, y combinarlos en una
        novedosa forma de ver los equipos de trabajo para exponer su alma.
        Quien se sumerja en esta lectura, encontrará experiencias, propuestas novedosas,
