      text17: "Las obligaciones y responsabilidades de las partes que hayan incurrido con anterioridad a la fecha de terminación sobrevivirán a la terminación de este acuerdo a todos los efectos.<br>Estas Condiciones de Servicio son efectivos a menos que y hasta que sea terminado por ti o nosotros. Puedes terminar estos Términos de Servicio en cualquier momento por avisarnos que ya no deseas utilizar nuestros servicios, o cuando dejes de usar nuestro sitio.<br>Si a nuestro juicio, fallas, o se sospecha que haz fallado, en el cumplimiento de cualquier término o disposición de estas Condiciones de Servicio, también podemos terminar este acuerdo en cualquier momento sin previo aviso, y seguirás siendo responsable de todos los montos adeudados hasta incluída la fecha de terminación; y/o en consecuencia podemos negarte el acceso a nuestros servicios (o cualquier parte del mismo)."
      title18: "SECCIÓN 17 - ACUERDO COMPLETO"
      text18: "Nuestra falla para ejercer o hacer valer cualquier derecho o disposiciôn de estas Condiciones de Servicio no constituirá una renuncia a tal derecho o disposición.<br>Estas Condiciones del Servicio y las políticas o reglas de operación publicadas por nosotros en este sitio o con respecto al servicio constituyen el acuerdo completo y el entendimiento entre tú y nosotros y rigen el uso del Servicio y reemplaza cualquier acuerdo, comunicaciones y propuestas anteriores o contemporáneas, ya sea oral o escrita, entre tu y nosotros (incluyendo, pero no limitado a, cualquier versión previa de los Términos de Servicio).<br>Cualquier ambigüedad en la interpretación de estas Condiciones del servicio no se interpretarán en contra del grupo de redacción."
      title19: "SECCIÓN 18 - LEY APLICABLE Y JURISDICCIÓN"
      text19: "Las presentes condiciones de contratación serán Ley para las partes, no pudiendo éstas apartarse de su cumplimiento. En caso de vacío o silencio, resultarán aplicables las normas del Código Civil Argentino y las Disposiciones de la Ley de Defensa del Consumidor, de Lealtad Comercial y de Defensa de la Competencia.<br>Todas las desavenencias que deriven de los presentes Términos y Condiciones de Contratación o que guarden relación con éstos serán resueltas por los Tribunales Ordinarios de la Ciudad Autónoma de Buenos Aires, República Argentina."
