      search terms referred you to the Site, and information about how you
      interact with the Site. We refer to this automatically-collected
      information as “Device Information.”<br><p>We collect Device Information
      using the following technologies:</p><ul><li>“Cookies” are data files that
      are placed on your device or computer and often include an anonymous
      unique identifier. For more information about cookies, and how to disable
      cookies, visit https://www.allaboutcookies.org.</li><li>“Log files” track
      actions occurring on the Site, and collect data including your IP address,
      browser type, Internet service provider, referring/exit pages, and
      date/time stamps.</li><li>“Web beacons,” “tags,” and “pixels” are
      electronic files used to record information about how you browse the
      Site.</li></ul>
    title2: SECTION 2 - CONSENT
    text2: >-
      Additionally when you make a purchase or attempt to make a purchase
      through the Site, we collect certain information from you, including your
      name, billing address, email address, and phone number.  We refer to this
      information as “Order Information.”<br>When we talk about “Personal
      Information” in this Privacy Policy, we are talking both about Device
      Information and Order Information.<br>We use the Order Information that we
      collect generally to fulfill any orders placed through the Site (including
      arranging for shipping, and providing you with invoices and/or order
      confirmations). Additionally, we use this Order Information
      to:<br>Communicate with you;<br>Screen our orders for potential risk or
      fraud; and<br>When in line with the preferences you have shared with us,
      provide you with information relating to our products or services.<br>With
      your explicit consent, we can use your Personal Information to provide you
      with marketing communications we believe may be of interest to you.<br>We
      use the Device Information that we collect to help us screen for potential
      risk and fraud (in particular, your IP address), and more generally to
      improve and optimize our Site (for example, by generating analytics about
