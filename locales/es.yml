licado, transmitido, o que se pongan a disposici√≥n a trav√©s del servicio, incluso si se avisa de su posibilidad.<br>Debido a que algunos estados o jurisdicciones no permiten la exclusi√≥n o la limitaci√≥n de responsabilidad por da√±os consecuenciales o incidentales, en tales estados o jurisdicciones, nuestra responsabilidad se limitar√° en la medida m√°xima permitida por la ley."
