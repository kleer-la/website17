    coaching:
        title: "Coaching"
        subtitle: "Acompañamos organizaciones y equipos para obtener mejores resultados"
        text:
            top: "<p>Ofrecemos servicios de <strong>acompañamiento integral</strong> en la implementación de metodologías ágiles que potencian a personas y negocios.</p>
            <hr/>
            <p>Conocé algunos casos de éxito de nuestros clientes:</p>
           	
            <p><a href='prensa/casos/equipos-scrum-en-suramericana-2015'>Paradigma Ágil en <b>Sura</b></a>
           	<br/><i>Medellín, Colombia</i>. Testimonios de Carlos Hurtado, Valentina Sierra y Jubel Correa.</p>
           	<p>
           	<a href='prensa/casos/equipos-scrum-en-suramericana-2015'>
           	<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-sura1.png'  style='width:268px' alt='Carlos Hurtado nos cuenta su experiencia de trabajo con Kleer en Sura' title='Carlos Hurtado nos cuenta su experiencia de trabajo con Kleer en Sura' align='left' height='160'/>
           	&nbsp;<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-sura2.png' style='width:268px' alt='Valentina Sierra cuenta el impacto que tuvo el equipo de tesorería de Sura al aplicar métodos y prácticas Ágiles' title='Valentina Sierra cuenta el impacto que tuvo el equipo de tesorería de Sura al aplicar métodos y prácticas Ágiles' height='160'/>
           	</a></p>
           	<br/>
           	<p><a href='prensa/casos/equipos-scrum-en-plataforma-10-2015'>Equipos Scrum en <b>Plataforma 10</b></a>
           	<br/><i>Buenos Aires, Argentina</i>. Testimonios de Gustavo Markier y Gastón Waisman.</p>
			<p>
           	<a href='prensa/casos/equipos-scrum-en-plataforma-10-2015'>
           	<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-p10-1.png'  style='width:268px' alt='Gustavo Markier nos cuenta acerca del impacto del trabajo de Kleer en el negocio de Plataforma 10' title='Gustavo Markier nos cuenta acerca del impacto del trabajo de Kleer en el negocio de Plataforma 10' align='left' height='150'/>
           	&nbsp;<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-p10-2.png' style='width:268px'  alt='Gastón Waisman describe la implementación de Scrum en los equipos de Desarrollo de Plataforma 10' title='Gastón Waisman describe la implementación de Scrum en los equipos de Desarrollo de Plataforma 10' height='150'/>
           	</a></p>
           	<p><a href='prensa/casos/equipos-scrum-en-technisys-2015'>Equipos Scrum en <b>Technisys</b></a>
           	<br/><i>Argentina y Uruguay</i>. Testimonios de Alejandro Raiczyk y Nico Paez.</p>
			<p>
           	<a href='prensa/casos/equipos-scrum-en-technisys-2015'>
           	<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-technisys1.png'  style='width:268px' alt='Alejandro Raiczyk describe el impacto del trabajo de Kleer en el área de Producto de Technisys' title='Alejandro Raiczyk describe el impacto del trabajo de Kleer en el área de Producto de Technisys' align='left' height='150'/>
           	&nbsp;<img src='https://s3-sa-east-1.amazonaws.com/kleer-images/Kleer-casos-technisys2.png'  style='width:268px' alt='Nicolás Paez describe lo que realizó en el proyecto de implementación de Technisys' title='Nicolás Paez describe lo que realizó en el proyecto de implementación de Technisys' height='150'/>
           	</a></p>

			<hr/>

			<p class='lead'>Transformación Organizacional </p>
			<img src='/app/img/coaching_transformacion_organizacional.jpg' alt='Transformación Organizacional' title='Transformación Ágil' class='image_coaching' />
			<p>Acompañamos el proceso de <b>transformación digital</b> de una organización hacia un enfoque ágil y sostenible. </p>
            <p>
            Ayudamos a definir, adoptar y generar el cambio en cuatro ejes: Cultura, Negocio, Metodología y Técnica. 
            </p>
			
                <ul>
                    <li>Agile Leadership</li>
                    <li>Change Management</li>
                    <li>Business Agility</li>

                </ul>

                <a href='mailto:coaching@kleer.la' class='btn btn-info btn-kleer'>¡Me interesa!</a>
                <hr>

			<p class='lead'>Equipos Ágiles</p>
			<img src='/app/img/coaching_equipos_agiles.jpg' alt='Equipos ágiles' title='Transformación Ágil' class='image_coaching' />
			<p>Utilizamos metodologías de trabajo que ponen foco en las personas y sus interacciones para lograr equipos empoderados de alta performance.
            </p>
            <ul>
                <li>Scrum Jump Start</li>
                <li>Adopción de metodologías Lean y Kanban</li>
                <li>Incepción de Proyectos</li>
            </ul>

            <a href='mailto:coaching@kleer.la' class='btn btn-info btn-kleer'>¡Me interesa!</a>
            <hr>
            
			<p class='lead'>Desarrollo de Software</p>
			<img src='/app/img/coaching_desarrollo_software.jpg' alt='Desarrollo de software' title='Transformación Ágil' class='image_coaching' />
			<p>El software soporta y habilita al negocio. La forma en que se crea y evoluciona incide en la agilidad de la organización en su conjunto. </p>
            <p>Colaboramos en la incorporación de prácticas y herramientas que permiten que el proceso completo, desde la ideación a la operación, se realice en ciclos cortos y con alta calidad.</p>
            <ul>
                <li>DevOps</li>
                <li>Arquitectura ágil de software</li>
                <li>XP: TDD, refactoring, coding standards</li>
                <li>Lean UX</li>
                <li>Testing / QA</li>
            </ul>

            <a href='mailto:coaching@kleer.la' class='btn btn-info btn-kleer'>¡Me interesa!</a>
            <hr>
            
			<p class='lead'>Innovación de Productos</p>
			<img src='/app/img/coaching_innovacion.jpg' alt='Transformación Organizacional' title='Innovación de Productos' class='image_coaching' />

            <p>Aceleramos el descubrimiento y la creación de productos maximizando la entrega continua de valor al negocio. Acompañamos al proyecto desde su inicio para lograr resultados rápidos y valiosos.</p>

            <ul>
                <li>Lean Product Management</li>
                <li>Innovation Strategy</li>
                <li>Design Thinking</li>
                <li>Lean Startup</li>
            </ul>

            <a href='mailto:coaching@kleer.la' class='btn btn-info btn-kleer'>¡Me interesa!</a>
            <hr>"
            
