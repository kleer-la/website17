    privacy:
      title: "Declaración de privacidad"
      title1: "SECCIÓN 1 - ¿QUÉ HACEMOS CON LA INFORMACIÓN QUE NOS DAS?"
      text1: "Cuando te registras en un curso que te interesa, como parte del proceso de compra venta, nosotros recolectamos la información personal que nos das tales como nombre, dirección y correo electrónico. Esta información la utilizamos para poder contactarte y enviarte la información del curso. Tu teléfono únicamente lo utilizaremos para poder comunicarnos rápidamente contigo a la hora de informarte sobre un cambio en el curso que te hayas registrado. Cuando navegas en nuestro sitio también recibimos de manera automática la dirección de protocolo de internet de tu computadora (IP) con el fin de proporcionarnos información que nos ayuda a conocer acerca de su navegador, sistema operativo y país de residencia. Sumado a esto, si nos das tu permiso, podremos enviarte correos electrónicos con nuestro newsletter y novedades de cursos."
      title2: "SECCIÓN 2 - CONSENTIMIENTO"
      text2: "¿Cómo obtienen mi consentimiento? Cuando nos provees tu información personal para completar una transacción, crear una orden de compra, concretar un delivery de entrenamiento o coaching o hacer una devolución, implicamos que aceptas la recolección y uso por esa razón específica solamente. Si te pedimos tu información personal por una razón secundaria, como marketing, te pediremos directamente tu expreso consentimiento, o te daremos la oportunidad de negarte.<br>¿Cómo puedo anular mi consentimiento? Si luego de haber aceptado cambias de opinión, puedes anular tu consentimiento para que te contactemos, por la recolección, uso o divulgación de tu información, en cualquier momento, contactándonos a info@kleer.la o escribiéndonos a: Kleer SRL Lavalle 362 4to Piso, Buenos Aires, CP 1047, Argentina."
      title3: "SECCIÓN 3 - DIVULGACIÓN"
      text3: "Podemos divulgar tu información personal únicamente si se nos requiere por ley o si violas nuestros Términos de Servicio."
      title4: "SECCIÓN 4 - SERVICIOS DE TERCERAS PARTES"
      text4: "En general, los proveedores de terceras partes utilizados por nosotros solo recopilarán, usarán y divulgarán tu información en la medida que sea necesaria para que les permita desempeñar los servicios que nos proveen. Sin embargo, algunos proveedores de servicios de terceros, tales como <a href='https://mailchimp.com/'>Mailchimp</a>, <a href='https://www.mercadopago.com.ar/'>MercadoPago</a> y otros procesadores de transacciones de pago, tienen sus propias políticas de privacidad. Para estos proveedores, te recomendamos que leas las políticas de privacidad para que puedas entender la manera en que tu información personal será manejada. En particular, recuerda que algunos proveedores pueden estar ubicados o contar con instalaciones que se encuentran en una jurisdicción diferente a ti o nosotros. Así que si deseas proceder con una transacción que involucra los servicios de un proveedor a terceros, tu información puede estar sujeta a las leyes de la jurisdicción en que se encuentra el proveedor de servicios o sus instalaciones. A modo de ejemplo, si te encuentras en Canadá y tu transacción es procesada por una pasarela de pago con sede en Estados Unidos, entonces tu información personal utilizada para completar la transacción puede ser sujeto de divulgación en virtud de la legislación de Estados Unidos, incluyendo la Ley Patriota. Una vez que abandonas el sitio web de nuestra tienda o te diriges a un sitio o aplicación de terceros, ya no estás siendo regulados por la presente Política de Privacidad o los Términos de Servicio de nuestra página web. Cuando haces clic en enlaces de nuestro sitio, puede que seas redirigido fuera de nuestro sitio. No somos responsables por las prácticas de privacidad de otros sitios y te recomendamos leer sus normas de privacidad."
      title5: "SECCIÓN 5 - SEGURIDAD"
      text5: "Para proteger tu información personal, tomamos precauciones razonables y seguimos las mejores prácticas de la industria para asegurarnos de que no haya pérdida de manera inapropiada, mal uso, acceso, divulgación, alteración o destrucción de la misma. SI nos proporcionas la información de tu tarjeta de crédito, dicha información es encriptada mediante la tecnología Secure Socket Layer (SSL) y se almacena con un cifrado AES-256. Aunque ningún método de transmisión a través de Internet o de almacenamiento electrónico es 100% seguro, seguimos todos los requisitos de PCI-DSS e implementamos normas adicionales aceptadas por la industria."
      title6: "SECCIÓN 6 - CAMBIOS A ESTA POLÍTICA DE PRIVACIDAD"
