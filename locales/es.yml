            next: "Obtener libro >>"
            learnings: "<p>Mediante este libro conocerás:</p> <ul><li>Los factores que dieron origen a las metodologías ágiles</li><li>Los valores y principios del Manifiesto Ágil</li><li>Los contextos de complejidad donde Scrum es más eficiente</li><li>Los principios y valores de Scrum</li><li>Roles del Equipo Scrum</li><li>Responsabilidades y expectativas de cada rol</li><li>Elementos y actividades del flujo de trabajo de Scrum</li><li>Técnicas de análisis ágil y desarrollo evolutivo</li><li>Técnicas de comunicación de necesidades (Historias de Usuario)</li><li>Estimaciones ágiles</li><li>Planificación del mediano y largo plazo</li> <li>Presupuestación de proyectos ágiles</li></ul>&nbsp;"
            video:
                title: "Mirá el video de 4 minutos y medio que describe Scrum"
                download: "Baja el PDF con el poster desde <a href='hhttps://kleer-images.s3-sa-east-1.amazonaws.com/posters/Scrum.pdf'>aquí</a>"
        mas_productivos:
            title: "Equipos más productivos"
            title1: "Equipos"
            title2: "#MásProductivos"
            text: "El modelo de gestión tradicional está siendo reemplazado por formas
            más participativas, más colaborativas y más humanas de hacer empresa.</br></br>"
            long_text: "El modelo de gestión tradicional está siendo reemplazado por
            formas más participativas, más colaborativas y más humanas de hacer empresa.
            Las organizaciones y los equipos de trabajo están integrados por personas,
            y las personas tienen comportamientos, emociones, deseos, y su propia historia.
            Si en lugar de minimizar estos factores, los abrazamos y los incluimos en
            la gestión, pronto comenzaremos a presenciar increíbles mejoras.<br/><br/>
            La productividad no solo se refiere a cuánto se produce, sino a qué tan
            efectivas son las propias relaciones personales en el contexto profesional.
            La fórmula es muy sencilla: <strong>R=R (Resultados = Relaciones)</strong>.
            Esto quiere decir que  la manera más efectiva de mejorar los resultados es
            mejorando las relaciones que existen entre los miembros y no solamente
            atendiendo los procesos y las tareas que ellos realizan.<br/><br/>
            Pero en este camino no faltan los desafíos. Para facilitarlo, me propuse
            tomar lo mejor de dos mundos, el Coaching y Scrum, y combinarlos en una
            novedosa forma de ver los equipos de trabajo para exponer su alma.
            Quien se sumerja en esta lectura, encontrará experiencias, propuestas novedosas,
            recomendaciones útiles y la descripción de un completo marco de trabajo
            relacional.<br/><br/>Este es un momento clave en la historia del mundo
            del trabajo. Y muchas empresas ya están dando el gran salto.<br/><br/><strong>
            ¿Estás dispuesto a conocer esta nueva forma de trabajar y relacionarnos?</strong>"
            subtitle1: "Personas e interacciones"
            subtitle2: "por sobre procesos y herramientas"
            next: "Obtener libro >>"
        retrospectives:
            title: "Técnicas de retrospectivas"
            text: "Este libro aporta varias técnicas para que los equipos varíen el
            formato de sus retrospectivas, evitando el aburimiento y manteniéndolos motivados."
  we_are:
    description: Somos un equipo enfocado en mejorar la forma en que las personas trabajan. Acompañamos a profesionales, equipos y organizaciones en su evolución hacia la mejora continua, potenciando y balanceando la productividad, la calidad y la felicidad.
  nuestra_filosofia:
    title: Nuestra filosofía
    txt: >-
        <p>El contexto organizacional predominante hoy en día es de cambio continuo, rápido e impredecible.</p>
        <p>Entendemos a las organizaciones como sistemas adaptativos complejos en los cuales las personas interactúan, dentro de un contexto que exige innovación y efectividad.</p>
        <p>En este sentido desde la agilidad estamos llamados a repensar su capacidad de respuesta y adaptación sobre cada aspecto de las organizaciones: el liderazgo, la organización del trabajo y su estructura así como el desarrollo de productos y servicios de cara a los clientes y usuarios.</p>
        <p>Los sistemas complejos son emergentes, por lo tanto, la inteligencia contextual es una capacidad absolutamente crucial en el nuevo mundo del trabajo. No creamos ni seguimos recetas sino que consideramos cada caso como único. Nos centramos en ofrecer procesos prácticos y experimentales, y trabajamos en iteraciones, re-evaluando constantemente nuestras acciones midiendo impactos reales.</p>
        <p>Por lo tanto, concebimos a nuestros clientes como socios en la transformación organizacional con los cuales colaboramos para juntos co-crear procesos adecuados para su contexto y propósito.</p>
