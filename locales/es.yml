        tabs:
            benefits:
                title: ""
                text: ""
            characteristics:
                title: "Acerca de nuestros servicios de coaching"
                text: "<p>Se trata de un proceso llevado a cabo in situ con la asistencia de coaches quienes tienen la misión de transmitir de forma activa las <b>prácticas y herramientas ágiles</p> necesarias para impactar positivamente al equipo u organización. </p>
                <p>Se trabaja directamente sobre los proyectos y objetivos de los equipos y demás interesados en la implementación (gerentes, directores de desarrollo, etc.). Esto incluye la <b>identificación de problemas</b>, la <b>comprensión de sus causas</b> y el <b>desarrollo de las habilidades</b> necesarias para que el equipo sea capaz de resolverlos.</p>
                <p>En general, existen dos tipos de situaciones: aquellas en las que nunca antes se trabajó en un entorno ágil y otras en que ya existe la experiencia y se desea alcanzar un mayor nivel de profundidad. El servicio de coaching responde efectivamente a ambas, modelando la implementación según las necesidades de la organización.</p>
                <p>En el caso en que fuera necesario, el acompañamiento es complementado con <b>capacitaciones diseñadas a medida de cada equipo</b>, asegurando un nivel de conocimientos que habilita una mayor efectividad durante la implementación.</p>"
                
                contact:
                title: "Solicitar Cotización"
                text: "<p>Puedes contactarnos a <a href='mailto:hola@kleer.la'>hola@kleer.la</a> para solicitarnos una  cotización.<br/>&nbsp;<br/>&nbsp;<br/>&nbsp;</p>"
