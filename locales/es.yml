            efectivas son las propias relaciones personales en el contexto profesional.
            La f√≥rmula es muy sencilla: <strong>R=R (Resultados = Relaciones)</strong>.
            Esto quiere decir que  la manera m√°s efectiva de mejorar los resultados es
            mejorando las relaciones que existen entre los miembros y no solamente
            atendiendo los procesos y las tareas que ellos realizan.<br/><br/>
            Pero en este camino no faltan los desaf√≠os. Para facilitarlo, me propuse
            tomar lo mejor de dos mundos, el Coaching y Scrum, y combinarlos en una
            novedosa forma de ver los equipos de trabajo para exponer su alma.
            Quien se sumerja en esta lectura, encontrar√° experiencias, propuestas novedosas,
            recomendaciones √∫tiles y la descripci√≥n de un completo marco de trabajo
            relacional.<br/><br/>Este es un momento clave en la historia del mundo
            del trabajo. Y muchas empresas ya est√°n dando el gran salto.<br/><br/><strong>
            ¬øEst√°s dispuesto a conocer esta nueva forma de trabajar y relacionarnos?</strong>"
            subtitle1: "Personas e interacciones"
