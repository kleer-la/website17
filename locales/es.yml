                next: "Obtener libro >>"
                subtitle: "Flexibilidad, aprendizaje, innovación y colaboración en contextos complejos"
                learnings: "<p>Mediante este libro conocerás:</p> <ul><li>Los factores que dieron origen a las metodologías ágiles</li><li>Los valores y principios del Manifiesto Ágil</li><li>Los contextos de complejidad donde Scrum es más eficiente</li><li>Los principios y valores de Scrum</li><li>Roles del Equipo Scrum</li><li>Responsabilidades y expectativas de cada rol</li><li>Elementos y actividades del flujo de trabajo de Scrum</li><li>Técnicas de análisis ágil y desarrollo evolutivo</li><li>Técnicas de comunicación de necesidades (Historias de Usuario)</li><li>Estimaciones ágiles</li><li>Planificación del mediano y largo plazo</li> <li>Presupuestación de proyectos ágiles</li></ul>&nbsp;"
                video:
                    title: "Mirá el video de 4 minutos y medio que describe Scrum"
                    download: "Baja el PDF con el poster desde <a href='http://media.kleer.la/posters/scrum.pdf'>aquí</a>"
                download:
